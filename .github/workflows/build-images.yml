name: Build and Push Docker Images

on:
  workflow_dispatch: # May change to 'push' later..

env:
  BUILDER_IMAGE_NAME: "anickfischer/clei:latest-builder"
  BASE_IMAGE_NAME: "anickfischer/clei:latest"

jobs:
  # Based on https://github.com/marketplace/actions/build-and-push-docker-images
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: anickfischer
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build builder image
        run: docker build -t ${{ env.BUILDER_IMAGE_NAME }} -f Dockerfile.builder .

      - name: Build base image
        run: docker build -t ${{ env.BASE_IMAGE_NAME }} -f Dockerfile.base .

      - name: Scan builder image
        uses: azure/container-scan@v0.1
        with:
          image-name: ${{ env.BUILDER_IMAGE_NAME }}

      - name: Scan base image
        uses: azure/container-scan@v0.1
        with:
          image-name: ${{ env.BASE_IMAGE_NAME }}

      - name: Push builder image
        run: docker push ${{ env.BUILDER_IMAGE_NAME }}

      - name: Push base image
        run: docker push ${{ env.BASE_IMAGE_NAME }}